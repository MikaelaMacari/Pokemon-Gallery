<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Photo App</title>
  </head>
  <body>
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <h1 class="fw-light">Pokemon Photos</h1>
          <div class="d-grid col-3 mx-auto">
            <button id="showPhoto" class="btn btn-info margin" type="button">Show Pokemon Photos</button>
          </div>
          <div id="container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        </div>
        <div class="d-grid col-3 mx-auto">
          <button class="btn btn-info margin_top" type="button"><a href="#">Back to Top</a></button>
        </div>
                        
      </div>
    </div>
    </main>

  

     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
